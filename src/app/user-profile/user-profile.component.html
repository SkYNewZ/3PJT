<div class="container" *ngIf="user">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <h4 class="card-title">{{user.firstName}} {{user.lastName}} - Edit Profile</h4>
            <img class="img" [src]=user.photoUrl />
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="First name" [(ngModel)]="user.firstName" name="firstName" type="text">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Last name" [(ngModel)]="user.lastName" name="lastName" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" fxLayout="row">
              <mat-form-field fxFlex>
                <input matInput placeholder="Email adress" [(ngModel)]="user.email" name="email" type="text">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button>Update Profile</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
