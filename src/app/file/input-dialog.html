<div mat-dialog-content>
    <p>{{data.title}}</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.input">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data.input" cdkFocusInitial color="primary">{{data.buttonOkay}}</button>
</div>
