<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field id="input-dialog-custom">
            <input matInput formControlName="input" #mainInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button cdkFocusInitial color="primary" (click)="onSubmit()" type="submit">{{data.buttonOkay}}</button>
</div>
