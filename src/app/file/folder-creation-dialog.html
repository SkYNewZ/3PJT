<div mat-dialog-content>
    <p>What will be the name ofth folder ?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Create</button>
</div>
